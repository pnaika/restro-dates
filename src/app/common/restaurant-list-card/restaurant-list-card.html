<ion-card *ngFor="let rd of restaurantList">
    <ion-card-header>
        <ion-card-subtitle>{{rd.city || ''}} {{rd.state || ''}}</ion-card-subtitle>
        <ion-card-title>{{rd.name || ''}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
</ion-card>
