<ion-card *ngFor="let rd of restaurantList">
    <ion-card-header>
        <ion-avatar float-right>
            <img [src]="rd.logoUrl">
        </ion-avatar>
        <ion-card-subtitle>{{rd.city || ''}} {{rd.state || ''}}</ion-card-subtitle>
        <ion-card-title>{{rd.name || ''}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-label>Food Types : {{rd.foodTypes.toString()}}</ion-label>
        <ion-label>Max Wait time : {{rd.maxWaitTime}}</ion-label>
    </ion-card-content>
</ion-card>
