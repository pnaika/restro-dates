<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Log in
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Email</ion-label>
            <ion-input type="email" placeholder="Enter you email ID"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" fixed>Password</ion-label>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button color="secondary">Sign In</button>
    <button ion-button>Clear</button>
</ion-content>
