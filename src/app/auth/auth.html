<ion-header>
    <ion-toolbar>
        <ion-title class="app-header">
            Couple Dates
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding class="login-content">
    <ion-list>
        <ion-item>
            <ion-label color="primary" position="stacked">Email</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>
    <span class="btn-group">
        <ion-button color="primary" (click)="signInUser()" disabled="{{email.length === 0 || password.length === 0}}">Sign In</ion-button>
        <ion-button color="primary" (click)="clearDetails()">Clear</ion-button>
        New User?
        <ion-button color="primary" (click)="createNewUser()" disabled="{{email.length === 0 || password.length === 0}}">Sign Up</ion-button>
    </span>

    <span *ngIf="errorMessage.length > 0" class="error-message">
        {{errorMessage}}
    </span>

</ion-content>
