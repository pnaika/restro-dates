<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let list of restroList">
    <ion-item>
      <ion-label>{{list.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
